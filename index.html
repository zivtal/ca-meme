<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="init()">
    <header class="header-container">
        <div class="main-container main-content main-header">
            <div class="logo">Meme</div>
            <nav>
                <input type="checkbox" /><span></span><span></span><span></span>
                <ul>
                    <li><a href="#" onclick="pageToggle('gallery')">Gallery</a></li>
                    <li><a href="#" onclick="pageToggle('editor')">Editor</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="grid-container main-content"></div>
    <div class="meme-board main-content flex">
        <div class="canvas-place">
            <canvas class="meme-canvas"></canvas>
        </div>
        <div class="control-panel flex">
                <input type="text" name="meme" oninput="onChangeText(this)">
                <div>
                    <img src="/img/icons/up-and-down-opposite-double-arrows-side-by-side.png">
                    <img src="/img/icons/add.png" onclick="onAddClick()">
                    <img src="/img/icons/remove.png" onclick="onRemoveClick()">
                </div>
                <div>
                    <img src="/img/icons/font-increase.png" onclick="onFontSizeClick(2)">
                    <img src="/img/icons/font-decrease.png" onclick="onFontSizeClick(-2)">
                    <img src="/img/icons/align-to-left.png" onclick="onAlignClick('left')">
                    <img src="/img/icons/align-to-center.png" onclick="onAlignClick('center')">
                    <img src="/img/icons/align-to-right.png" onclick="onAlignClick('right')">
                </div>
            </div>
        </div>
    </div>
    <script src="js/service/tracking-service.js"></script>
    <script src="js/service/canvas-service.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/navbar-controller.js"></script>
    <script src="js/grid-controller.js"></script>
    <script src="js/canvas-controller.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
